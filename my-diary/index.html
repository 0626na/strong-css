<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>my diary</title>
  </head>
  <body>
    <div class="main_container">
      <div class="headerContainer">
        <div class="title">
          <h1>나만의 일기장</h1>
        </div>
        <p>
          나만의 일기장입니다! <br />
          원하는 색과 사이즈로 일기장을 커스텀해보세요.
        </p>
        <span id="good_day">Have a Good Day.😀</span>
      </div>
      <div class="line"></div>
      <div class="bodyContainer">
        <div class="bodyContentContainer">
          <div class="bodyTitle">
            <span>📌쭈꾸미의 일기</span>
          </div>
          <p>
            오늘 <span id="red_color">김치찜</span>을 먹었다.
            <span id="cheese_color">🧀치즈 계란말이</span>도 같이 나오는
            세트였다. <br />
            맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다. <br />
            내일은 <span id="high_light">과식하지 말아야겠다.!!</span>
          </p>
          <div class="weather">
            <p>
              2022년 12월 28일 <br />
              <span id="sun">날씨 맑음 ☀️</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
